<insumos></insumos>


<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title>Tela</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="addContact()">add</mat-icon>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th>Nombre</th>
          <th>Precio</th>
        </thead>
        <tr *ngFor="let Contact of ContactList">
          <td>{{Contact.Nombre}}</td>
          <td>{{Contact.Precio}}</td>
          
          <td><mat-icon (click)="editContact(Contact.ID)">edit</mat-icon></td>
          <td><mat-icon (click)="deleteContact(Contact.ID)">delete</mat-icon></td>
      
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
